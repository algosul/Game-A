name: release
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}[1](@ref)

      - name: Cache APT packages
        id: cache-apt
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives  # APT下载的包缓存路径
          key: ${{ runner.os }}-apt-${{ hashFiles('**/dependencies.hash') }}  # 依赖文件哈希
          restore-keys: |
            ${{ runner.os }}-apt
      - name: Generate dependencies hash
        if: steps.cache-apt.outputs.cache-hit != 'true'
        run: |
          echo "libasound2-dev alsa-utils" > dependencies.list
          sha256sum dependencies.list > dependencies.hash

      - name: Install ALSA libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libasound2-dev alsa-utils

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

      - uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Run fmt check
        run: cargo fmt -- --check

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: target/release/
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          files: target/release/*
